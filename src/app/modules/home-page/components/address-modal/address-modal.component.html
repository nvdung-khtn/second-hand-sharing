<div class="address-modal">
  <span class="address-modal__close" (click)="closeAddressModal()">&times;</span>

  <div class="address-modal__title">
    Chọn địa chỉ
  </div>

  <div class="my-address">
    <div class="title">
      Địa chỉ nhà
    </div>

    <div class="my-address__text">
      {{addressData | address}}
    </div>
  </div>

  <div class="my-address">
    <div class="title">
      Chọn địa chỉ mới
    </div>
    <div class="address-modal__dropdown">
      <mat-form-field appearance="fill">
        <mat-label>Tỉnh/Thành phố</mat-label>
        <mat-select [(value)]="addressData.cityId" disableOptionCentering
          (selectionChange)="onSelected(selectedType.CITY, $event)">
          <mat-option *ngFor="let city of citys" [value]="city.cityId">
            {{city.cityName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="address-modal__dropdown">
      <mat-form-field appearance="fill">
        <mat-label>Quận/Huyện</mat-label>
        <mat-select [(value)]="addressData.districtId" disableOptionCentering
          (selectionChange)="onSelected(selectedType.DISTRICT, $event)">
          <mat-option *ngFor="let district of districts" [value]="district.districtId">
            {{district.districtName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="address-modal__dropdown">
      <mat-form-field appearance="fill">
        <mat-label>Phường/Xã</mat-label>
        <mat-select [(value)]="addressData.wardId" disableOptionCentering>
          <mat-option *ngFor="let ward of wards" [value]="ward.wardId">
            {{ward.wardName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <input class="address-modal__street" type="text" placeholder="Tòa nhà/Tên đường" [(ngModel)]="addressData.street">

    <div class="address-modal__error" [style.display]="this.displayError ? 'block' : 'none'">
      Vui lòng chọn và điền đầy đủ tất cả thông tin để hoàn thành địa chỉ hoặc sử dụng địa chỉ mặc định
    </div>
  </div>

  <div class="address-modal__btn">
    <button class="address-modal__btn--back" (click)="closeAddressModal()">
      Trở lại
    </button>

    <button class="address-modal__btn--done" (click)="onSubmit()">
      Hoàn thành
    </button>
  </div>
</div>
