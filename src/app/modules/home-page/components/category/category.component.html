<div class="category" [style.backgroundColor]="this.categoryBackground && this.categoryBackground">
    <div class="category__item"
        *ngFor="let item of categoryContext"
        [ngClass]="{'selected': (this.selectedCategory === item?.id)}"
        (click)="onClick(item?.id)"
    >
        <fa-icon 
            class="category__item__icon" [icon]="item?.icon"
            [style.backgroundColor]="this.categoryIconBackground && this.categoryIconBackground" 
            [ngClass]="{'selectedIcon': (this.selectedCategory === item?.id)}"
        ></fa-icon>

        <div class="category__item__name">
            {{item?.categoryName}}
        </div>
    </div>
</div>
