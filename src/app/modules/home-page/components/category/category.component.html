<div class="category">
    <div class="category__item" 
        *ngFor="let item of categoryContext"
        [ngClass]="{'selected': (this.selectedTab === item?.id)}"
    >
        <fa-icon 
            class="category__item__icon" [icon]="item?.icon"
            [ngClass]="{'selectedIcon': (this.selectedTab === item?.id)}"
        ></fa-icon>

        <div class="category__item__name">
            {{item?.categoryName}}
        </div>
    </div>
</div>
