<div class="detail-item">
  <div class="detail-item__grid">
    <div class="detail-item__grid__card">
      <div class="detail-item__grid__card__left">
        <span class="detail-item__grid__card__left__close" (click)="onClose()">&times;</span>

        <mat-carousel
          class="detail-item__grid__card__left__image"
          timings="250ms ease-in"
          [autoplay]="true"
          interval="5000"
          color="primary"
          maxWidth="800px"
          proportion="25"
          slides="5"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr"
          [maintainAspectRatio] ="false"
        >
          <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let slide of this.data?.imageUrl; let i = index"
            [image]="this.data?.imageUrl[i]"
            overlayColor="#00000040"
            [hideOverlay]="false"
            
          ></mat-carousel-slide>
        </mat-carousel>
      </div>
    </div>

    <div class="detail-item__grid__card">
      <div class="detail-item__grid__card__right">
        <div class="detail-item__grid__card__right__height">
          <div class="detail-item__grid__card__right__title">
            {{ data?.itemName }}
          </div>

          <div class="detail-item__grid__card__right__time">
            {{ data?.postTime }}
          </div>

          <div class="detail-item__grid__card__right__address">
            Địa chỉ:
            <span class="text">
              {{ data?.receiveAddress }}
            </span>
          </div>

          <div class="detail-item__grid__card__right__user">
            Người cho:
            <span class="text">
              {{ data?.donateAccountName }}
            </span>
          </div>

          <div class="detail-item__grid__card__right__description">
            Mô tả:
            <div class="text">{{ data?.description }}</div>
          </div>
        </div>

        <div class="detail-item__grid__card__right__btn" (click)="onClickBtn()">
          Đăng ký nhận
        </div>
      </div>
    </div>
  </div>
</div>

<div class="detail-item__modal" [style.display]="this.isOpenModal ? 'block' : 'none'">
  <app-request-modal [isOpenModal]="this.isOpenModal" (modalChange)="this.isOpenModal=$event"></app-request-modal>
</div>
