<div class="request-modal">
  <span class="request-modal__close" (click)="onClose()">&times;</span>

  <div class="request-modal__title">
    {{modalData.type ? "Nội dung lời cảm ơn" : " Nội dung đăng ký nhận"}}
  </div>

  <input class="request-modal__text" type="text" placeholder="Nội dung" [(ngModel)]="this.messageValue"
    (input)="onInput()">
  <span [class.error]="errorMessage">{{errorMessage}}</span>

  <div class="request-modal__confirm" (click)="emitModalData()">Xác nhận</div>
</div>
