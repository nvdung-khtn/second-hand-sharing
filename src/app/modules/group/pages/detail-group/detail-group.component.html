<div class="detail-group-container" [style.zIndex]="this.selectedTab === 2 ? '4' : '2'">
  <div class="detail-group">
    <div class="detail-group__header">
      <div class="max-width">
        <div class="detail-group__group-avatar">
          <img
            class="detail-group__avatar"
            [src]="groupDetail?.avatarUrl ? groupDetail?.avatarUrl : 'assets/image/group-default-cover.png'"
          />
          <div class="detail-group__avatar-btn">
            <label for="uploadImage">
              <mat-icon class="detail-group__avatar-btn__icon">camera_alt</mat-icon>
            </label>

            <input type="file" id="uploadImage" accept="image/png" (change)="selectFile($event)" />
          </div>
          <div class="detail-group__info">
            <div class="detail-group__info__name">
              {{ groupDetail?.groupName }}
            </div>

            <!-- JOIN BUTTOM  -->
            <div
              class="primary-button cancel-btn"
              [style.display]="!this.isMember && this.joinStatus === 1 ? 'block' : 'none'"
              (click)="onClickCancelJoin()"
            >
              Hủy tham gia
            </div>
            <div
              class="primary-button join-btn"
              [style.display]="!this.isMember && this.joinStatus === 0 ? 'block' : 'none'"
              (click)="onClickJoin()"
            >
              Tham gia
            </div>

            <!-- INVITE BUTTOM -->
            <div
              class="primary-button invite-btn"
              [style.display]="this.isMember ? 'block' : 'none'"
              (click)="onInvite()"
            >
              + Mời
            </div>

            <!-- ACCEPT OR CANCEL INVITE BUTTON -->
            <div class="accept-and-cancel" [style.display]="!this.isMember && this.joinStatus === 2 ? 'flex' : 'none'">
              <div
                class="primary-button accept-btn"
                (click)="onAcceptInvite()"
              >
                Đồng ý
              </div>
              <div
                class="primary-button decline-btn"
                (click)="onDeclineInvite()"
              >
                Từ chối
              </div>
            </div>
          </div>
        </div>

        <div class="seft-request" [style.display]="!this.isMember && this.joinStatus === 1 ? 'flex' : 'none'">
          Yêu cầu của bạn đang được Quản trị viên xử lý
        </div>

        <div class="seft-request" [style.display]="!this.isMember && this.joinStatus === 2 ? 'flex' : 'none'">
          Bạn nhận được lời mời tham gia vào nhóm này
        </div>

        <div class="row detail-group__group-tabs">
          <div
            class="col-4 detail-group__tab"
            [ngClass]="{ selectedTabStyle: this.selectedTab === tab?.id }"
            *ngFor="let tab of tabContext"
            (click)="onSelectTab(tab?.id)"
          >
            {{ tab?.name }}
          </div>
        </div>
      </div>
    </div>

    <div class="detail-group__body max-width">
      <app-about-group *ngIf="this.selectedTab === 1" [groupDetail]="groupDetail"></app-about-group>
      <app-items-group *ngIf="this.selectedTab === 2" [myRole]="myRole" [groupId]="groupId"></app-items-group>
      <app-members-group *ngIf="this.selectedTab === 3" [myRole]="myRole" [groupId]="groupId"></app-members-group>
    </div>
  </div>
</div>

<div id="invite-modal" class="invite-modal" [style.display]="this.openInviteModal ? 'block' : 'none'">
  <app-invite-modal [isOpenModal]="this.openInviteModal" (modalChange)="this.openInviteModal = $event">
  </app-invite-modal>
</div>
